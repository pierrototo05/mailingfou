<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Email</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .success-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(74, 144, 226, 0.95);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            text-align: center;
            border-radius: 15px;
            opacity: 0;
            pointer-events: none;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                pointer-events: auto;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulaire</h2>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Entrez votre nom">

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" placeholder="Entrez votre prénom">

        <label for="age">Âge :</label>
        <input type="number" id="age" placeholder="Ex: 25">

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="exemple@email.com">

        <button onclick="envoyerEmail()">Suivant</button>

        <!-- Message de confirmation caché au départ -->
        <div id="successMessage" class="success-message" style="display: none;">
            ✅ Votre message a bien été envoyé !
        </div>
    </div>

      <!-- EmailJS SDK EN PREMIER -->
      <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

      <!-- Ensuite ton script -->
      <script>
          document.addEventListener("DOMContentLoaded", function () {
              emailjs.init("DFmwcTVXp4R5W3yPp");
  
              window.envoyerEmail = function () {
                  var params = {
                      nom: document.getElementById("nom").value,
                      prenom: document.getElementById("prenom").value,
                      age: document.getElementById("age").value,
                      email: document.getElementById("email").value,
                  };
  
                  const serviceID = "service_3ie8foj";
                  const templateID = "template_7vap67g";
  
                  emailjs.send(serviceID, templateID, params)
                      .then(res => {
                          const msg = document.getElementById("successMessage");
                          msg.style.display = "flex";
                      })
                      .catch(err => {
                          console.error("Erreur EmailJS :", err);
                          alert("❌ Une erreur est survenue : " + JSON.stringify(err));
                      });
              }
          });
      </script>
  </body>
  </html>
